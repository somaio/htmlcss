<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado em meu proprio servidor</p>
    <video height="560" poster="imagens/capa.png" loop controls>
    <source src="midia/cafe.webm" type="video/webm">
    <source src="midia/cafe.mp4" type="video/mp4">
    <source src="midia/cafe.ogv" type="video/ogv">
    <source src="midia/Cafe.m4v" type="video/m4v">
    <p>seu navegador nao tem compatitividade com videos</p>
    </video>
    
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/741193833?h=f1d7f5c98a&color=ff214f&byline=0&portrait=0&badge=0" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
